<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
   
    <style>
        body {
            background-image: url('https://i0.wp.com/wheelchairtravel.org/wp-content/uploads/2017/07/table-mountain-feature-onsite-2.jpg?fit=1400%2C800&ssl=1');
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
        }

        h1 {
            text-align: center;
            color:blue;
            margin-bottom: 20px;
        }

        form {
            background-color:lightskyblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
           
            text-align: center;
            margin-top: 10px;
            color: blue;
        }

        p a {
            color:blue;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .dialog {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .dialog p {
            background-color: #fff;
            padding: 20px;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #closeDialog {
            padding: 8px 16px;
            background-color: #ccc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        #closeDialog:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Student Signing Up Page</h1>

    <form id="signup">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>

    <script>
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            localStorage.setItem('insure_claim_username', username);
            localStorage.setItem('insure_claim_password', password);
            alert('Signup Successful');
            window.location.href = 'login.html'; // Redirect to dashboard or desired page
        });
    </script>
</body>
</html>
