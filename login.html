<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Page</title>
    
    <style>
        body {
            background-image: url('x.jpg');
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: blue;
            margin-bottom: 20px;
        }

        form {
            background-color:lightskyblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 10px;
            color: blue;
        }

        p a {
            color: blue;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .dialog {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .dialog p {
            background-color:black;
            padding: 20px;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #closeDialog {
            padding: 8px 16px;
            background-color: #ccc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        #closeDialog:hover {
            background-color:whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Student Login Page</h1>

    <form id="login">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

    <div id="errorDialog" class="dialog">
        <p id="errorMessage"></p>
        <button id="closeDialog">Close</button>
    </div>

    <script>
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('insure_claim_username');
            const storedPassword = localStorage.getItem('insure_claim_password');
            if (username === storedUsername && password === storedPassword) {
                alert('Login Successful');
                window.location.href = 'welcome.html'; // Redirect to dashboard or desired page
            } else {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Invalid username or password';
                const errorDialog = document.getElementById('errorDialog');
                errorDialog.style.display = 'block';
            }
        });

        document.getElementById('closeDialog').addEventListener('click', function() {
            const errorDialog = document.getElementById('errorDialog');
            errorDialog.style.display = 'none';
        });
    </script>
</body>
</html>
